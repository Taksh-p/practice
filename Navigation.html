<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Map Viewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/openlayers/6.14.1/ol.js"></script>
    <script src="/js/Navigation.js" defer></script>
</head>
<body>
    <h2>District and Layer Selection</h2>

    <!-- District Dropdown -->
    <label for="districtDropdown">Select District:</label>
    <select id="districtDropdown">
        <option value="">Select District</option>
        <option value="">Select District</option>
        <option value="">Select District</option>
    </select>

    <br>

    <!-- Layer Dropdowns -->
    <div>
        <label for="layerDropdown1">Layer Group 1:</label>
        <select id="layerDropdown1">
            <option value="">Select Layer</option>
            <option value="pwd">PWD</option>
            <option value="psd">PSD</option>
        </select>
    </div>

    <div>
        <label for="layerDropdown2">Layer Group 2:</label>
        <select id="layerDropdown2">
            <option value="">Select Layer</option>
            <option value="pp">PP</option>
            <option value="qrp">QRP</option>
            <option value="qrp">QRP</option>
            <option value="qrp">QRP</option>
            <option value="qrp">QRP</option>
            <option value="qrp">QRP</option>
        </select>
    </div>

    <div>
        <label for="layerDropdown3">Layer Group 3:</label>
        <select id="layerDropdown3">
            <option value="">Select Layer</option>
            <option value="nh">NH</option>
            <option value="sh">SH</option>
        </select>
    </div>

    <br>
    <div id="map" style="width: 800px; height: 500px;"></div>
</body>
</html>
